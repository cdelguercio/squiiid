<!DOCTYPE html>
<html>
<meta name="description" content="Dashboard">
<meta name="keywords" content="">
<meta name="author" content="Squiiid">
<head>
	<title>Dashboard | Squiiid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- CSS -->
	<link href='/static/css/squiiid.css' rel='stylesheet' type='text/css'>
	<!-- Icons -->
	<link rel="icon" href="/static/assets/images/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" media="(resolution: 326dpi)" href="/static/assets/images/apple-touch-icon-114.png">
	<link rel="apple-touch-icon-precomposed" media="(resolution: 163dpi)" href="/static/assets/images/apple-touch-icon-57.png">
	<link rel="apple-touch-icon-precomposed" media="(resolution: 132dpi)" href="/static/assets/images/apple-touch-icon-72.png">
</head>
<body id="body">
	<!-- Dashboard Elements -->
	<div class="dashboard">
		<!-- Logo -->
		<div class="dash-logo" id="squiiid-logo"></div>
		<!-- Navigation -->
		<nav>
			<div class="nav-item" id="nav-upload"></div>
			<div class="nav-item" id="nav-settings"></div>
			<div class="nav-item" id="nav-search"></div>
			<div class="nav-item" id="nav-logout"></div>
		</nav>
		<!-- Layer 0: First Time User -->
		<!--	This DIV is by default display:none and opacity:0;
				If this is the user's first time, show this div as display:block and opacity:0 on pageload
				In the same condition, show #omgwhiteeverywhere as display:block and opacity:0 on pageload
				When the user clicks the cloud button, fade out this layer and fade in the uploader layer,
				#omgwhiteeverywhere should remain visible during this time. When the user clicks the squiiid logo
				it will auto fade out everything.

		<div class="layer" id="firsttimeuser">
			<div class="firsttimeuser">
				<p>Hiii. First step is to upload your photos</p>
				<img id="firsttime-x" src="/static/assets/images/icon-cloud-red.svg" />
			</div>
		</div>
		-->
		<!-- Layer 1: Uploader -->
		<div class="layer" id="uploader">
			
			<div class="uploader">
				<form id="dropzone" class="dropzone" method="POST" enctype="multipart/form-data" action="/upload/">
					{% csrf_token %}
					<input type="submit" value="iii'm done" class="upload-button"/>
					<div class="upload-details">
						<!-- Tags -->
						<div class="upload-section" id="section-tags" rel="open">
							<div class="upload-section-icon" id="upload-tags"></div>
							<div class="upload-content">
								<div class="upload-content-divider"></div>
								<input class="upload-full" name="title" placeholder="Title or brief description..." />
								<input class="upload-full" name="tags" placeholder="separate tags by commas..." />
							</div>
						</div>
						<!-- Contributors -->
						<div class="upload-section" id="section-contributors" rel="closed">
							<div class="upload-section-icon" id="upload-contributors"></div>
							<div class="upload-content">
								<div class="upload-content-divider"></div>
								<input name="contributor_type_1" placeholder="type" class="upload-half" />
								<input name="contributor_name_1" placeholder="name" class="upload-half" />
								<input name="contributor_type_2" placeholder="type" class="upload-half" />
								<input name="contributor_name_2" placeholder="name" class="upload-half" />
								<input name="contributor_type_3" placeholder="type" class="upload-half" />
								<input name="contributor_name_3" placeholder="name" class="upload-half" />
								<input name="contributor_type_4" placeholder="type" class="upload-half" />
								<input name="contributor_name_4" placeholder="name" class="upload-half" />
								<input name="contributor_type_5" placeholder="type" class="upload-half" />
								<input name="contributor_name_5" placeholder="name" class="upload-half" />
							</div>
						</div>
						<!-- Geo -->
						<div class="upload-section" id="section-geo" rel="closed">
							<div class="upload-section-icon" id="upload-geo"></div>
							<div class="upload-content">
								<div class="upload-content-divider"></div>
								<input name="street_address_1" placeholder="street_address_1" class="upload-half" />
								<input name="street_address_2" placeholder="street_address_2" class="upload-half" />
								<input name="city" placeholder="city" class="upload-half" />
								<input name="state" placeholder="state" class="upload-half" />
								<input name="zip_code" placeholder="zip_code" class="upload-half" />
								<input name="place" placeholder="place (arts district, etc.)" class="upload-half" />
							</div>
						</div>
						<!-- Camera -->
						<div class="upload-section" id="section-camera" rel="closed">
							<div class="upload-section-icon" id="upload-camera"></div>
							<div class="upload-content">
								<div class="upload-content-divider"></div>
								<input name="tool" placeholder="tool" class="upload-half" />
								<input name="iso" placeholder="iso" class="upload-half" />
								<input name="aperture" placeholder="aperture" class="upload-half" />
								<input name="exposure" placeholder="exposure" class="upload-half" />
								<input name="focal_length" placeholder="focal_length" class="upload-half" />
								<input name="private" type="checkbox" class="upload-checkbox"/><label>private</label>
							</div>
						</div>
						<!-- Products -->
						<div class="upload-section" id="section-products" rel="closed">
							<div class="upload-section-icon" id="upload-products"></div>
							<div class="upload-content">
								<div class="upload-content-divider"></div>
								<input class="upload-third" name="brand_1" placeholder="brand"/>
								<input class="upload-third" name="product_1" placeholder="product" />
								<input class="upload-third" name="product_url_1" placeholder="url" title="Please reference URL where product can be purchased"/>
								<input class="upload-third" name="brand_2" placeholder="brand"/>
								<input class="upload-third" name="product_2" placeholder="product" />
								<input class="upload-third" name="product_url_2" placeholder="url" title="Please reference URL where product can be purchased"/>
								<input class="upload-third" name="brand_3" placeholder="brand"/>
								<input class="upload-third" name="product_3" placeholder="product" />
								<input class="upload-third" name="product_url_3" placeholder="url" title="Please reference URL where product can be purchased"/>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- Layer 2: Photo Sharing -->
		<div class="layer" id="photosharing">
			<div class="photo-share">
				<a class="share-tumblr" href="#">tumblr</a>
				<a class="share-wp" href="#">wordpress</a>
				<a class="share-blogger" href="#">blogger</a>
				<a class="share-embed" href="#">&#60;&#47;&#62;</a>
				<img id="photo-share-x" src="/static/assets/images/icon-x-red.svg" />
			</div>
		</div>
		<!-- Layer 3: Search -->
		<div class="layer" id="search">
			<div class="search-box">Coming soon.
			</div>
		</div>
		<!-- Layer 4: Settings -->
		<div class="layer" id="settings">
			<div class="settings-box" id="settings-box">
				<form method="POST" action="/dashboard/settings/">
					<p class="settings-label">first //</p>
					<p><input name="first_name" type="text" class="settings-full" placeholder="first name" value="{{request.user.first_name}}"/></p>
					<p class="settings-label">last //</p>
					<p><input name="last_name" type="text" class="settings-full" placeholder="last name" value="{{request.user.last_name}}" /></p>
					<p class="settings-label">email //</p>
					<p><input type="text" class="settings-full" placeholder="email address" value="{{request.user.email}}" disabled="disabled" /></p>
					<!--
					<p class="settings-label">*username //</p>
					<p><input type="text" class="settings-full" placeholder="username" value="iggy"/></p>
					-->
					<p class="settings-label">blog or website //</p>
					<p><input name="website" type="text" class="settings-full" placeholder="blog or website" value="{{request.user.get_profile.website}}" /></p>

					<p class="settings-label-light">password //</p>
					<p>
						<input type="password" class="settings-half" placeholder="password" disabled="disabled" />
						<!--<input type="password" class="settings-half" placeholder="confirm" />-->
					</p>
					<button><img id="settings-save" class="settings-save" src="/static/assets/images/icon-popsicle-red.svg" /></button>
				</form>
			</div><!-- /settings-box -->

		</div><!-- / Layer 4: Settings -->
		<!-- Overlay -->
		<div id="omgwhiteeverywhere"></div>
		<!-- My Photos -->
		<div class="my-photos" id="my-photos">
			{% for image in images %}
			<div class="photo-holder">
				<div class="photo-box">
					<div class="photo-hover-box" id="photo-hover-0" rel="1.5" value="Portrait" style="height: 1499px; margin-bottom: -1499px;">
						<p class="photo-hover-text">
						<b>{{image.likes}} Likes</b> <i>x</i> <b>{{image.clicks}} Clicks</b> <i>x</i> <b>{{image.hovers}} Hovers</b> <i>x</i> <b>{{image.reblogs}} Reblogs</b><br><a href="#" class="photo-share-link">Share</a> <i>/</i> <a href="#" class="photo-edit-link">Edit</a>
						</p>
					</div>
					<img class="a-photo" src="/media/{{image.image}}" />
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script src="/static/js/dropzone.js"></script>
	<script type="text/javascript">

		//var myDropzone = new Dropzone("form.dropzone");
		//Dropzone.options.myAwesomeDropzone = {
		//	paramName: "image", // The name that will be used to transfer the file
		//	maxFilesize: 2 // MB
		//};

		//	init: function() {
		//		this.on("addedfile", function(file) { alert("Added file."); });
		//	}
		//};
	</script>
	<script src="/static/js/core.js"></script>
</body>
</html>
