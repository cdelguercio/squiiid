<!DOCTYPE html>
<html>
<meta name="description" content="Dashboard">
<meta name="keywords" content="">
<meta name="author" content="Squiiid">
<head>
	<title>{{image.title}} | Squiiid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="icon" href="/static/assets/images/favicon.ico" />
	<!-- CSS -->
	<style>
		.squiiid-details {
			width:90%;
			height:90%;
			position: fixed;
			top:5%;
			left:5%;
			z-index:9999;
			background-color: rgba(255,255,255,0.92);
			box-sizing:border-box;
			-o-box-sizing:border-box;
			-moz-box-sizing:border-box;
			-webkit-box-sizing:border-box;
		}
		.image,
		.details,
		.arrow-l,
		.arrow-r {
			height:66%;
			position: fixed;
			top:17%;
		}
		.image {
			width:44%;
			left:6%;
			background-image: url({{MEDIA_URL}}{{image.image}});
			background-position: center center;
			background-repeat: no-repeat;
			background-size: contain;
			-o-background-size: contain;
			-moz-background-size: contain;
			-webkit-background-size: contain;
		}
		.details {left:52%;width:40%;}
		.arrow-l,
		.arrow-r {
			cursor: pointer;
			opacity: 0.2;
			transition:opacity 0.25s ease;
			-o-transition:opacity 0.25s ease;
			-moz-transition:opacity 0.25s ease;
			-webkit-transition:opacity 0.25s ease;
			width:2%;
			background-position: center center;
			background-size: 70% auto;
			background-repeat: no-repeat;
		}
		.arrow-l:hover,
		.arrow-r:hover {opacity: 1;}

		.arrow-l {left:50%;background-image: url("/static/assets/images/details-arrow-l.svg");}
		.arrow-r {left:92%;background-image: url("/static/assets/images/details-arrow-r.svg");}
		.carousel {
			width:100%;
			height:100%;
			float:left;
			overflow: hidden;
		}
		.slide {
			width:100%;
			height:100%;
		}
		.slide p {
			display:block;
			float:left;
			width:100%;
			height:auto;
			margin:5px 0px 5px 0px;
		}
		.slide p b,
		.slide p i {
			width:50%;
			height:auto;
			float:left;
			display: block;
			box-sizing:border-box;
			-o-box-sizing:border-box;
			-moz-box-sizing:border-box;
			-webkit-box-sizing:border-box;
		}
		.slide p b {
			text-align: right;
			padding-right:8px;
			font-family: 'Courier New',Courier, Arial, Tahoma, sans-serif;
			font-weight:100;
			font-size:12px;
			color:#9f9f9f;
		}
		.slide p i {
			text-align: left;
			padding-left:8px;
			font-style: normal;
			color:#404040;
			font-size:12px;
			text-transform: uppercase;
			letter-spacing: 0.1em;
			font-family: "Times New Roman", Times, Georgia, serif;
		}
	</style>
</head>
<body>
	<div class="squiiid-details">
		<div class="arrow-l" id="prev"></div>
		<div class="arrow-r" id="next"></div>
		<img class="squiiid-img" src="" border="0" />
		<div class="squiiid-ink">
			<ul class="slides">
				<li>
					<img src="slide1.jpg" />
				</li>
				<li>
					<img src="slide2.jpg" />
				</li>
				<li>
					<img src="slide3.jpg" />
				</li>
				<li>
					<img src="slide4.jpg" />
				</li>
		  </ul>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="/static/js/jquery.flexslider-min.js"></script>
	<script>
	$(window).load(function() {
	  $('.squiiid-ink').flexslider({
	    animation: "slide"
	  });
	});
	</script>
</body>
</html>
