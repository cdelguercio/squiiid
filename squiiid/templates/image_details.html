<!DOCTYPE html>
<html>
<meta name="description" content="Dashboard">
<meta name="keywords" content="">
<meta name="author" content="Squiiid">
<head>
	<title>{{image.title}} | Squiiid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="icon" href="/static/assets/images/favicon.ico" />
	<!-- CSS -->
	<style>
		.squiiid-details {
			width:90%;
			height:90%;
			position: fixed;
			top:5%;
			left:5%;
			z-index:9999;
			background-color: rgba(255,255,255,0.92);
			box-sizing:border-box;
			-o-box-sizing:border-box;
			-moz-box-sizing:border-box;
			-webkit-box-sizing:border-box;
		}
		.image,
		.details,
		.arrow-l,
		.arrow-r {
			height:66%;
			position: fixed;
			top:17%;
		}
		.squiiid-img,
		.squiiid-ink {
			position: absolute;
			left:50%;
		}
		.squiiid-img {z-index:10;}
		.squiiid-ink {z-index:666;overflow:hidden;}
		.squiiid-landscape {
			width:100%;
			height:auto;
		}
		.squiiid-portrait {
			height:100%;
			width:auto;
		}
		.details {left:52%;width:40%;}
		.flex-prev,
		.flex-next {
			display: block;
			cursor: pointer;
			opacity: 0.2;
			transition:opacity 0.25s ease;
			-o-transition:opacity 0.25s ease;
			-moz-transition:opacity 0.25s ease;
			-webkit-transition:opacity 0.25s ease;
			width:2%;
			background-position: center center;
			background-size: 70% auto;
			background-repeat: no-repeat;
			position: absolute;
			top:50%;
			margin-top:-35px;
			height:70px;
			width:20px;
			font-size:0px;
		}
		.squiiid-ink:hover .flex-prev,
		.squiiid-ink:hover .flex-next {opacity: 1;}

		.flex-prev {left:5%;background-image: url("/static/assets/images/details-arrow-l.svg");}
		.flex-next {right:5%;background-image: url("/static/assets/images/details-arrow-r.svg");}
		.slides {
			padding:0px;
			margin:0px;
		}
		.slides li {
			width:100%;
			height:100%;
			color:#FFF;
			margin:0px;
			padding:0px;
		}
		.slide p {
			display:block;
			float:left;
			width:100%;
			height:auto;
			margin:5px 0px 5px 0px;
		}
		.slide p b,
		.slide p i {
			width:50%;
			height:auto;
			float:left;
			display: block;
			box-sizing:border-box;
			-o-box-sizing:border-box;
			-moz-box-sizing:border-box;
			-webkit-box-sizing:border-box;
		}
		.slide p b {
			text-align: right;
			padding-right:8px;
			font-family: 'Courier New',Courier, Arial, Tahoma, sans-serif;
			font-weight:100;
			font-size:12px;
			color:#9f9f9f;
		}
		.slide p i {
			text-align: left;
			padding-left:8px;
			font-style: normal;
			color:#404040;
			font-size:12px;
			text-transform: uppercase;
			letter-spacing: 0.1em;
			font-family: "Times New Roman", Times, Georgia, serif;
		}
		ol {display: none;}
		.flex-viewport {
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>
	<div class="squiiid-details">
		<img id="squiiid-img" class="squiiid-img" src="{{MEDIA_URL}}{{image.image}}" border="0" />
		<div id="squiiid-ink" class="squiiid-ink">
			<ul class="slides">
				<li class="slide">
					SLIDE 1
				</li>
				<li class="slide">
					SLIDE 2
				</li>
				<li class="slide">
					SLIDE 3
				</li>
				<li class="slide">
					SLIDE 4
				</li>
		  </ul>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="/static/js/jquery.flexslider-min.js"></script>
	<script>
	$(document).ready(function() {
	  $('.squiiid-ink').flexslider({
	    animation: "slide"
	  });
	  $('.squiiid-ink').flexslider("stop")
	  if (document.getElementById("squiiid-img").naturalHeight > document.getElementById("squiiid-img").naturalWidth) {
	  	$('.squiiid-img').addClass("squiiid-portrait");
	  }
	  else if (document.getElementById("squiiid-img").naturalWidth > document.getElementById("squiiid-img").naturalHeight) {
	  	$('.squiiid-img').addClass("squiiid-landscape");
	  }
	  else if (document.getElementById("squiiid-img").naturalWidth == document.getElementById("squiiid-img").naturalHeight) {
	  	$('.squiiid-img').addClass("squiiid-square");
	  }
	  resizeactions();
	});
	function resizeactions() {
		// Offest on photo
		offset = Number(document.getElementById("squiiid-img").width)/-2;
		document.getElementById("squiiid-img").style.marginLeft = (String(offset)+"px");
		document.getElementById("squiiid-ink").style.marginLeft = (String(offset)+"px");
		// Set ink layer to match dimensions of <img>
		$imgheight = $("#squiiid-img").height();
		$imgwidth = $("#squiiid-img").width();
		$("#squiiid-ink").css({
			'height':$imgheight,
			'width':$imgwidth
		});
		$(".slide").css("height",$imgheight);
		$(".slides").css("height",$imgheight);
	}
	$(window).resize(function() {
		resizeactions();
	});
	</script>
</body>
</html>
